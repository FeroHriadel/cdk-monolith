<div class="backdrop" *ngIf="visible" @fadeBackdrop (click)="onBackdropClick($event)">

	<div class="dialog" @fadeDialog>
		<!-- close button -->
    <button class="close-btn" (click)="close()">âœ•</button>

		<!-- modal content -->
    <div class="modal-content">
			<ng-content *ngTemplateOutlet="modalContent"></ng-content>
		</div>

		<!-- confirm/close buttons -->
		<div *ngIf="modalButtons" class="modal-footer d-flex flex-column flex-sm-row w-50">
			<button class="btn btn-secondary flex-fill w-sm-auto mx-2 my-2" (click)="close()">Close</button>
			<button class="btn btn-primary flex-fill w-sm-auto mx-2" (click)="confirm()">Confirm</button>
		</div>
  </div>

</div>
