<div class="d-flex flex-column justify-content-center align-items-center">


  <!-- Sign In Page Header -->
  <h1 class="mb-4">Sign In</h1>


  <!-- Sign In Form -->
  <form class="w-100 px-3 mb-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        placeholder="Enter your email" 
        [class.is-invalid]="form.get('Email')?.invalid && form.get('Email')?.touched" formControlName="Email" 
        formControlName="Email"
      />
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        id="username" 
        class="form-control" 
        placeholder="Choose a username" 
        [class.is-invalid]="form.get('UserName')?.invalid && form.get('UserName')?.touched" 
        formControlName="UserName" />
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        placeholder="Enter your password" 
        [class.is-invalid]="form.get('Password')?.invalid && form.get('Password')?.touched" 
        formControlName="Password" />
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>


</div>
